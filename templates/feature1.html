<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area/Region Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1><center>SmartEnergiX Sustainable ML Model</h1>
    <div class="container">
        <form action="/process" method="post" class="card">
            <label for="area_region">Enter Area/Region:</label>
            <select id="area_region" name="area_region" required>
                <option value="" disabled selected>Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                   <option value="Assam">Assam </option>
                    <option value="Bihar">Bihar </option>
                    <option value="Chhattisgarh">Chhattisgarh </option>
                    <option value="Goa">Goa </option>
                    <option value="Gujarat">Gujarat </option>
                    <option value="Haryana">Haryana </option>
                    <option value="Himachal Pradesh">Himachal Pradesh </option>
                    <option value="Jharkhand">Jharkhand </option>
                    <option value="Karnataka">Karnataka </option>
                    <option value="Kerala">Kerala </option>
                    <option value="Madhya Pradesh">Madhya Pradesh </option>
                    <option value="Maharashtra">Maharashtra </option>
                    <option value="Manipur">Manipur </option>
                    <option value="Meghalaya">Meghalaya </option>
                    <option value="Mizoram">Mizoram </option>
                    <option value="Nagaland">Nagaland </option>
                    <option value="Odisha">Odisha </option>
                    <option value="Punjab">Punjab </option>
                    <option value="Rajasthan">Rajasthan </option>
                    <option value="Sikkim">Sikkim </option>
                    <option value="Tamil Nadu">Tamilnadu</option>
                    <option value="Telangana">Telangana </option>
                    <option value="Tripura">Tripura </option>
                    <option value="Uttar Pradesh">Uttar Pradesh </option>
                    <option value="Uttarakhand">Uttarakhand </option>
                    <option value="West Bengal">West Bengal </option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>

        <div class="card">
            
            <h3>REAL TIME ELECTRICITY THAT CAN BE GENERATED :</h3>
            <br>
            <h3>LIVE PARAMETER VALUES:</h3>
            <h4><strong>Solar Energy:</strong></h4>{{solar_energy}} W/m2
            <h4><strong>Wind Energy:</strong></h4>{{wind_energy}} Kwh
            <h4><strong>Total Energy:</strong></h4>{{ total_energy }} J
            <h3>The Estimated Electricity that can be generated is:</h3>
            {{weather_data}}
           
        </div>
</body>

</html>
